    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'web') == true
    steps:
      - name: assign problem to developer of web
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-assignees'
          token: ${{ secrets.GITHUB_TOKEN }}
