name: Backend

on:
  push:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      MAVEN_OPTS: -Xmx2G -Xms2G
    steps:
      - uses: actions/checkout@v2

      # 编译web
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/dlink-web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: cd dlink-web && npm install

      - name: Npm Web Build
        run: npm build && cd ../

      # maven编译
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version:  8
          distribution: 'adopt'
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Check Style
        run: |
          ./mvnw -T 2C -B --no-snapshot-updates clean checkstyle:check
      - name: Build and Package
        run: |
          ./mvnw -B clean install \
                 -Dmaven.test.skip=true \
                 -Dcheckstyle.skip=true \
                 -P prod,scala-2.12,flink-1.14,!dev,!flink-1.11,!flink-1.12,!flink-1.13,!scala-2.11,!flink-1.15 \
                 --no-snapshot-updates

      # 查看打包的大小
      - name: View package size
        run: |
          ./check_package_size.sh
