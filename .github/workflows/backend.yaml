name: Backend

on:
  push:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: backend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_npm:
    name: Build_NPM
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      MAVEN_OPTS: -Xmx2G -Xms2G
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: cd dlink-web && npm install --legacy-peer-deps
      - name: Npm Web Build
        run: cd dlink-web && npm run build
  build_jdk:
    name: Build_JDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [8, 11]
    timeout-minutes: 30
    env:
      MAVEN_OPTS: -Xmx2G -Xms2G
    steps:
      - uses: actions/checkout@v3
      # maven编译
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v2
        with:
          java-version:  ${{ matrix.jdk }}
          distribution: 'adopt'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Check Style
        run: |
          ./mvnw -T 2C -B --no-snapshot-updates clean checkstyle:check
      - name: Build and Package
        run: |
          ./mvnw -B clean install \
                 -Dmaven.test.skip=true \
                 -Dcheckstyle.skip=true \
                 -P prod,scala-2.12,flink-1.14,!dev,!flink-1.11,!flink-1.12,!flink-1.13,!scala-2.11,!flink-1.15 \
                 --no-snapshot-updates

      # 查看打包的大小
      - name: View package size
        run: |
          ./check_package_size.sh
