name: Publish Docker
on:
  workflow_dispatch:
    inputs:
      dinky-version:
        description: Git Ref (Optional)
        required: true

jobs:
  publish:
    name: public docker
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      REGISTRY: ghcr.io
    strategy:
      fail-fast: true
      matrix:
        flink: [ 1.11, 1.12, 1.13, 1.14, 1.15, 1.16 ]
    steps:
      #      - uses: actions/download-artifact@v3
      #        with:
      #          name: dlink-release-${{ flink-version }}.tar.gz
      #          path: /tmp
      - name: download dlink
        run: |
          curl --output-dir /tmp/ https://github.com/DataLinkDC/dlink/releases/download/v${{ github.event.inputs.dinky-version }}/dlink-release-${{ github.event.inputs.dinky-version }}.tar.gz
      - name: Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGES_TOKEN }}
      - name: Build && Push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args:
            - FLINK_VERSION: ${{ matrix.flink }}
            - JDK_VERSION: 11
            - SCALA_VERSION: 2.12
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.flink }}:${{ github.event.inputs.dinky-version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.flink }}:latest    
        
